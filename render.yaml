services:
  - type: web
    name: academic-agent-api
    runtime: python
    region: oregon
    plan: free
    branch: main
    rootDir: Academic-Agent-model
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api_server:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENROUTER_API_KEY
        sync: false
      - key: CORS_ORIGINS
        sync: false
    autoDeploy: true
